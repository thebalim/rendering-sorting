<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="header">Cat breeds</h3>

    <div class="container">

        <div class="btnContainer">

            <div class="dropDownName">
                <button>Name sort</button>
                <div class="dropDownBtnName">
                    <button>Ascending order</button>
                    <button>Descending order</button>
                </div>
            </div>

            <div class="dropDownCountry">
                <button>Sort by Country</button>
                <div class="dropDownBtnCountry">
                    
                    <!--Here goes country button-->
                    <button>United kingdom</button>
                    <button>USA</button>
                </div>
            </div>

            <div class="delete">
                <button id="del">Delete</button>
            </div>

        </div> <!--btnContainer-->


        <div class="cat-content">
            
            <!--Content goes here-->

        </div>


    </div> <!--container-->
